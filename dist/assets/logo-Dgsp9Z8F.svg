<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (optional, can be removed for transparent background) -->
  <rect width="400" height="120" fill="#2a2a2a" rx="8"/>
  
  <!-- Icon - Modern oak leaf design -->
  <g transform="translate(20, 20)">
    <!-- Oak leaf shape -->
    <path d="M40 20 C35 15, 25 15, 20 25 C15 35, 20 45, 25 50 C30 55, 35 50, 40 45 C45 50, 50 55, 55 50 C60 45, 65 35, 60 25 C55 15, 45 15, 40 20 Z" fill="url(#leafGradient)" stroke="#1a9f7a" stroke-width="1"/>
    
    <!-- Oak leaf details -->
    <path d="M40 20 L40 50" stroke="#147a63" stroke-width="2" stroke-linecap="round"/>
    <path d="M30 30 L35 35" stroke="#147a63" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M50 30 L45 35" stroke="#147a63" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M25 40 L30 42" stroke="#147a63" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M55 40 L50 42" stroke="#147a63" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="110" y="70" font-family="'Segoe UI', 'Arial', sans-serif" font-size="42" font-weight="700" fill="white" letter-spacing="-1px">Blackoak</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26A69A;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
